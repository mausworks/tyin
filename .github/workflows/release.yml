name: release
on:
  push:
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - run: bun i
      - run: bun test
      - run: bun build:compile
      - run: bun build:move
      
      - name: Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          debug: true
          dry_run: false
          branches: "*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
